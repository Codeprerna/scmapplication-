# Disable web context for tests
spring.main.web-application-type=none

# Use in-memory database for tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Disable features that may cause context loading issues

# Use dummy values for tests
spring.security.oauth2.client.registration.google.client-id= test_id
spring.security.oauth2.client.registration.google.client-secret= test_secret
spring.security.oauth2.client.registration.google.scope=profile,email

#github configure

spring.security.oauth2.client.registration.github.client-id= test_id
spring.security.oauth2.client.registration.github.client-secret= test_secret
spring.security.oauth2.client.registration.github.scope=profile,email

#cloudinary configure
cloudinary.cloud-name= test_name
cloudinary.api-key=  test_key
cloudinary.api-secret= test_secret