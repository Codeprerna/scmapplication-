<!DOCTYPE html>
<html  lang="en" data-th-fragment="parent(content,title,script)" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-th-replace="${title}">SCM</title>

    
  
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://unpkg.com/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" data-th-href="@{'/css/style.css'}"/>
    <link rel = "stylesheet" data-th-href = "@{'/css/output.css'}" />
  
    
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body class="dark:bg-gray-900  bg-gray-50 dark:text-white">

    <!-- common header  -->
     <!-- if user is logged in  -->
     <div data-th-if="${loggedInUser}">
        <div data-th-replace="~{user/user_navbar::user-navbar}"></div>
     </div>
     
        <!-- if user is not logged in -->
     <div data-th-unless="${loggedInUser}">
        <div data-th-replace="~{navbar :: navbar}"></div>
     </div>
  

    
    
    <!-- main content    -->
     <div class="p-4 " >
     <section data-th-replace="${content}" ></section>
    </div>
    
    <!-- flowbite content  -->

    <!-- common footer  -->

    <!-- <footer class="p-4">
        Footer: Learn Code
    </footer> -->

    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script data-th-src="@{'/js/script.js'}"></script>
   
    <data-th-block data-th-replace ="${script}"></data-th-block>
</body>
</html>
