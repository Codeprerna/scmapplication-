<div data-th-fragment="contact">
    
  <!-- Main modal -->
  <div id="view_contact_modal" tabindex="-1" aria-hidden="true" class="hidden flex items-center justify-center fixed inset-0 z-50 bg-gray-500 bg-opacity-50 ">
      <div class="relative mx-auto w-full max-w-md p-4 ">
          <!-- Modal content -->
          <div class="relative bg-white rounded-lg shadow-sm dark:bg-gray-700 flex flex-col max-h-[80vh] overflow-hidden" >
              <!-- Modal header -->
              <div class="relative p-6 border-b rounded-t dark:border-gray-600 border-gray-200 w-full ">
                <div class="w-full  ">
                <button type="button" class="  absolute top-2 right-2 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" onclick="closeContactModal()">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>

                <div class=" mt-4 flex flex-col justify-center items-center w-full ">
                    <img onerror="this.src='https://img.freepik.com/free-psd/contact-icon-illustration-isolated_23-2151903337.jpg'"
                    id="contact_image" class="w-28 h-28 rounded-full" src="" alt=""/>
                    <h3 id="contact_name" class="text-lg font-semibold text-gray-900 dark:text-white"></h3>

                    <p class="text-gray-600 dark:text-gray-300 text-sm" id="contact_email"> </p>
                    <p class="text-gray-600 dark:text-gray-300 text-sm" id="contact_phone">
                        0987654321
                    </p>
                </div>
            
            </div>
                
            </div> 
             
              <!-- Modal body -->
              <div class="p-3 md:p-3 overflow-y-auto scrollbar-thin scrollbar-thumb-gray-400 scrollbar-track-gray-100
              dark:scrollbar-thumb-gray-600 dark:scrollbar-track-gray-800">
                 <table class="w-full text-sm text-center rtl:text-right text-gray-500 dark:text-gray-400">
                    <tbody>
                        <tr class="bg-white border-b dark:bg-gray-700 dark:border-gray-600">
                            <th scope="row" class="px-6 py-2 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                                <i class="fa-solid fa-location-dot w-6 h-6"></i>
                            </th>
                            <td class="px-6 py-2">
                                <span id="contact_address"> Yamuna Vihar</span>
                            </td>
                        </tr>
                        <tr class=" bg-white border-b dark:bg-gray-700 dark:border-gray-600">
                            <th scope="row" class="px-6 py-2 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                                <i class="fa-solid fa-user w-6 h-6"></i>
                            </th>
                            <td class="px-6 py-4">
                                <span id="contact_about"> Professional Gamer</span>
                            </td>
                        </tr>
                        <tr class=" bg-white border-b dark:bg-gray-700 dark:border-gray-600">
                            <th scope="row" class="px-6 py-2 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                                <i class="fa-solid fa-heart w-6 h-6"></i>
                            </th>
                            <td class="px-6 py-4">
                                <span id="contact_favourite"> favourite contact</span>
                            </td>
                        </tr>
                        <tr class=" bg-white border-b dark:bg-gray-700 dark:border-gray-600">
                            <th scope="row" class="px-6 py-2 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                                <i class="fa-solid fa-earth-americas w-6 h-6"></i>
                            </th>
                            <td class="px-6 py-4">
                                <span id="contact_website"> www.scm.com</span>
                            </td>
                        </tr>
                        <tr class=" bg-white  dark:bg-gray-700 dark:border-gray-600">
                            <th scope="row" class="px-6 py-2 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                                <i class="fa-brands fa-linkedin w-6 h-6"></i>
                            </th>
                            <td class="px-6 py-4">
                                <span id="contact_linkedIn"> www.linkedin.com</span>
                            </td>
                        </tr>
                    </tbody>
                 </table>
              </div>
              <!-- Modal footer -->
              <div class="flex items-center justify-center p-2 md:p-3 border-t border-gray-200 rounded-b dark:border-gray-600">
                  
                  <button onclick="closeContactModal()" type="button" class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Close</button>
              </div>
          </div>
      </div>
  </div>
  
</div>
